<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Product cards</title>

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page">
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__picture">
        <img
          class="card__picture-img"
          src="/src/images/imac.jpeg"
          alt="imac-logo"
        />
      </div>

      <div class="card__naming">
        <span class="card__naming-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </span>

        <span class="card__naming-info">Product code: 195434</span>
      </div>

      <div class="card__rating">
        <ul class="card__rating-stars stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <span class="card__rating-info">Reviews: 5</span>
      </div>

      <div class="card__price">
        <span class="card__price-text">Price:</span>

        <span class="card__price-sum">$2,199</span>
      </div>

      <div class="card__buy">
        <a
          href="#"
          class="card__buy-link"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
